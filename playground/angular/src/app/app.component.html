<goa-one-column-layout>
  <section slot="header">
    <goa-microsite-header type="alpha" version="UAT" />
    <goa-app-header
      url="/"
      heading="Design System"
    >
      <a href="/login">Sign in</a>
    </goa-app-header>
  </section>

  <div style="display: flex">
    <section style="flex: 0 0 250px">
      <goa-side-menu>
        <goa-side-menu-group heading="Components">
          <!-- Add links here -->
          <!-- <a routerLink="/accordion"> Accordion </a> -->
        </goa-side-menu-group>

        <!-- Add links here -->
      </goa-side-menu>
    </section>

    <router-outlet></router-outlet>

    <goa-form-item label="Basic dropdown">
      <goa-dropdown name="item" value="">
        <goa-dropdown-item
          *ngFor="let color of colors"
          [value]="color.value"
          [mount]="color.mount"
        ></goa-dropdown-item>
      </goa-dropdown>
      <goa-button (_click)="addColors('append')">Append</goa-button>
      <goa-button (_click)="addColors('prepend')">Prepend</goa-button>
      <goa-button (_click)="addColors('reset')">Reset</goa-button>
    </goa-form-item>
  </div>

  <section slot="footer">
      <goa-app-footer>
        <goa-app-footer-meta-section slot="meta">
  <a id="link2" href="https://google.ca">Google 2</a>
        </goa-app-footer-meta-section>

        <goa-app-footer-nav-section slot="meta">
  <a id="link" href="https://google.ca">Google</a>
        </goa-app-footer-nav-section>
      </goa-app-footer>
  </section>
</goa-one-column-layout>
